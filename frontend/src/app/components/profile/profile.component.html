<div class="container">
  <h2>User Profile</h2>
  <form (ngSubmit)="onSubmit()" #profileForm="ngForm" *ngIf="user">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" disabled>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName" name="lastName" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Update Profile</button>
  </form>
</div>
